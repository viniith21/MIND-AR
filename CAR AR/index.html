<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js" defer></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc:targets.mind; showStats: true;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="./ASSETS/brain.png" loading="lazy" />
      <a-asset-item id="avatarModel" src="./ASSETS/brain1.gltf" loading="lazy"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-entity gltf-model="#avatarModel" position="0 0 0.1" scale="1 1 1"
        animation="property: object3D.position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
